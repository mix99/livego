    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };

      var baseUrl = "https://api.liveapp.xyz/";
      let token = "944cd6b34ab9470e876aea2a424ba0fa";

      var stripe = Stripe('pk_live_Zt23ptBqWWJ8as6k2MBUF3xn00XviuaLpZ');

      function voucherClick(tag) {
        var detailPStr = "";
        switch (tag) {
          case 0:
            detailPStr = "You get a 10% off discount voucher! You can use it to purchase 1000 Diamonds with just $9.";
            break;
          case 1:
            detailPStr = "You get a 15% off discount voucher! You can use it to purchase 2000 Diamonds with just $17.";
            break;
          case 2:
            detailPStr = "You get a 20% off discount voucher! You can use it to purchase 5000 Diamonds with just $40.";
            break;
          case 3:
            detailPStr = "You get a 25% off discount voucher! You can use it to purchase 10000 Diamonds with just $75.";
            break;
          case 4:
            detailPStr = "You get a 30% off discount voucher! You can use it to purchase 20000 Diamonds with just $140.";
            break;
        }
        $("#detailP").html(detailPStr);
        $("#detailD").html("<button class='purchaseButton' id='payment-request-button' onclick='purchase("+tag+")'>Continue</button>");
        $("#myModal").modal({
          fadeDuration: 100
        });
      }
      
      function purchase(tag) {
        var pid = 0;
        switch (tag) {
          case 0:
            pid = "com.livemeet.web.1000d";
            break;
          case 1:
            pid = "com.livemeet.web.2000d";
            break;
          case 2:
            pid = "com.livemeet.web.5000d";
            break;
          case 3:
            pid = "com.livemeet.web.10000d";
            break;
          case 4:
            pid = "com.livemeet.web.20000d";
            break;
        }
        $.modal.close();
        $('#paymentDiv').css('display', 'flex');
  //      purchaseAction(pid);
      }

      function purchaseAction(pid) {
        $.ajax({
          method: 'post',
          url: baseUrl + 'vFun/stripe/payment/init',
          headers: {
            authorization: token
          },
          data: JSON.stringify({
            productId: pid,
            type: 1
          }),
          contentType:'application/json',
          dataType: 'json',
          success: function (data) {
            if (data.status == 0) {
              var clients = data.data;
              stripe.confirmCardPayment(clients, {
                payment_method: {
                  card: "4242424242424242"
                },
              }).then(function(result) {
                // Handle result.error or result.paymentIntent
              });
            } else {
              // isError = true;
              // errorMsg = data.msg;
            }
          }, error: function () {
            // isError = true;
            // errorMsg = 'Net Error!';
          }
        });
      }

    </script>
